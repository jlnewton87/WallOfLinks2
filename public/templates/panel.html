
<div class="col-md-4" id="{{ panel._id.toString() + '-container' }}">
	<div id="{{panel._id}}" style="display:none">{{panel.title}}</div>
	<div id="{{ panel._id.toString() + '-order' }}" style="display:none">{{panel.order}}</div>
	<div class="panel panel-info">
	<div class="panel-heading">
	<span>{{panel.title}}
	<div class="dropdown edit">
	<button class="btn btn-default dropdown-toggle" type="button" ng-click="updateCurrentPanel(panel._id.toString())" data-toggle="dropdown" aria-expanded="true">
	<span class="glyphicon glyphicon-edit"></span>
	<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	<li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="addLink()"><span class="label label-success"><span class="glyphicon glyphicon-plus"></span></span> Add Link</a></li>
	<li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="editPanel()"><span class="label label-success"><span class="glyphicon glyphicon-pencil"></span></span> Edit</a></li>
	<li role="presentation"><a role="menuitem" tabindex="-1" href="#" onclick="removePanel()"><span class="label label-danger"><span class="glyphicon glyphicon-trash"></span></span> Delete</a></li>
	</ul>
	</div>
	</span>
	</div>
	<div class="panel-body">
		<ul style="display: block">
			<li ng-repeat="link in panel.links" class="panel-link"><span link></span></li>
		</ul>
	</div>
</div>
