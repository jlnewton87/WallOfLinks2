<div class="backdrop">
	<div id="edit-form" class="panel panel-success">
		<div class="panel-heading">
			Edit Panel
		</div>
		<div class="panel-body panel">
			<form>
				<div class="form-group">
					<label for="order">Order:</label>
					<input type="number" id="order" ng-model="currentPanel.order" />
				</div>
				<div class="form-group">
					<label for="name">Title:</label>
					<input type="text" id="name" ng-model="currentPanel.title" />
				</div>
				<table class="table table-hover">
					<thead>
						<td>Text</td>
						<td>URL</td>
						<td>Order</td>
						<td>&nbsp;</td>
					</thead>
					<tbody id="link-table">
						<tr ng-repeat="link in currentPanel.links">
							<td>
								<input type="text" ng-model="link.text" />
							</td>
							<td>
								<input type="text" ng-model="link.href" />
							</td>
							<td>
								<input type="text" class="order-input" ng-model="link.order" />
							</td>
							<td class="edit-form-delete"><span class="glyphicon glyphicon-trash"><div style="display:none" data-bind="text: text + href"></div></span></td>
						</tr>
					</tbody>
				</table>
				<button id="edit-form-submit" class="btn btn-info" ng-click="editPanel()" >Submit</button>
				<button id="edit-form-cancel" class="btn btn-default" ng-click="cancelPopup()">Cancel</button>
			</form>
		</div>
	</div>
</div>
